<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation.html</title>
    <!-- bootstarp-css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- internal-css -->
    <style>
        .beach-boat-coconut img {
            height: 400px;
        }

        .sunset img {
            height: 500px;
        }

        .last-img img {
            height: 100px;
        }
    </style>
</head>

<body>
    <h1>vacation.html</h1>
    <secrtion class="container">
        <div class="row g-0">

            <div class="col-4 sunset">
                <img src="images/vacation/sunset.png" alt="" class="img-fluid">

            <div class="col-8 beach-boat-coconut">
                <div class="row g-0 ">
                    <div class="col-4">
                        <img src="images/vacation/boat.png" alt="" class="img-fluid">

                        <img src="images/vacation/beach.png" alt="" class="img-fluid">
                    </div>
                    <div class="col-4">
                        <img src="images/vacation/coconut.png" alt="" class="img-fluid">
                    </div>
                </div>
                <div class="row last-img">
                    <img src="images/vacation/sand.jpg" alt="" class="img-fluid">
                </div>
            </div>
        </div>
    </secrtion>
    <!-- bootstarp-java script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
